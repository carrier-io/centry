<div class="container">
    <div class="row">
        <div class="col-13 pr-1 pl-5">
            <div class="card card-14 tall shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="text-gray" id="results">Buckets</h3>
                        </div>
                        <div class="col">
                            <ul id="results-control" class="nav nav-pills justify-content-end">
                                <li class="nav-item mr-2 mr-md-0">
                                    <button type="button" id="create-task" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#createBucket">
                                        <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
                                    </button>
                                </li>
                                <li class="nav-item mr-2 mr-md-0">
                                    <button type="button" id="remove-task" onclick="deleteTask(event)" class="btn btn-secondary btn-sm">
                                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive tall-table">
                    <table class="table align-items-center table-flush table-borderless"
                        id="buckets-list"
                        data-toggle="table"
                        data-click-to-select="true"
                        data-single-select="true"
                        data-url="/api/v1/artifact/{{config.id}}">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" data-checkbox="true" style="display:none"></th>
                                <th data-visible="false" data-field="id">index</th>
                                <th scope="col" data-sortable="true" data-field="name">Name</th>
                                <th scope="col" data-sortable="true" data-field="size">Size</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="card-footer py-4 border-0">
                    <h5>Here I want to see quata vs used</h5>
                    <h5>Default retention</h5>
                </div>
            </div>
        </div>
        <div class="col-23 pr-5 pl-1">
            <div class="card card-14 tall shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="text-gray" id="bucket-name"></h3>
                            <span class="text-gray hidden" id="task-id"></span>
                        </div>
                        <div class="col">
                            <ul id="task-control" class="nav nav-pills justify-content-end">
                                <li class="nav-item mr-2 mr-md-0">
                                    <button id="update-task" class="btn btn-secondary btn-sm" onclick="refreshBucket(event)">
                                        <span class="btn-inner--icon"><i class="fa fa-sync"></i></span>
                                    </button>
                                </li>
                                <li class="nav-item mr-2 mr-md-0">
                                    <a id="delete-task" href="/tests/backend" class="btn btn-secondary btn-sm" onclick="deleteFile(event)">
                                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="table-responsive tall-table">
                    <table class="table align-items-center table-flush table-borderless"
                        id="artifact-list"
                        data-toggle="table"
                        data-click-to-select="true"
                        data-single-select="true"
                        data-url="">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" data-checkbox="true" style="display:none"></th>
                                <th data-visible="false" data-field="id">index</th>
                                <th scope="col" data-sortable="true" data-field="name">Name</th>
                                <th scope="col" data-sortable="true" data-field="size">Size</th>
                                <th scope="col" data-sortable="true" data-field="modified">Last Update</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/components/artifact.js') }}" type="text/javascript"></script>
